<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wowify Party!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #f0f0f0;
        }

        #partyButton {
            padding: 20px 40px;
            font-size: 24px;
            color: #fff;
            background: #007BFF;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 10;
            position: relative;
        }

        #confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffdd57;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <button id="partyButton">ðŸŽ‰ Click for a Party! ðŸŽ‰</button>
    <div id="confetti-container"></div>

    <script src="wowify.js"></script>
    <script>
        // Start the party with custom duration and sound
        document.getElementById('partyButton').addEventListener('click', () => {
            Wowify.startParty({
                confettiDuration: 3000, // Duration of confetti fall in milliseconds
                sound: 'https://www.soundjay.com/button/beep-07.wav' // Sound file URL
            });
        });
    </script>
</body>
</html>
